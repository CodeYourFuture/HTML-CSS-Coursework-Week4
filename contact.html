<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Maya Nelson - Contact</title>
  </head>
  <body>
    <header>
      <a class="header-name-title-container" href="index.html">
        <div class="header-name-container">
          <span class="header-name-square"></span>
          <h2 class="header-name">Maya Nelson</h2>
        </div>
        <span class="header-name-slash">/</span>
        <h3 class="header-title">project manager</h3>
      </a>

      <nav class="nav-mobile">
        <a class="nav-mobile-link" href="">
          <span class="nav-mobile-burger-top-layer"></span>
          <span class="nav-mobile-burger-middle-layer"></span>
          <span class="nav-mobile-burger-bottom-layer"></span>
        </a>
      </nav>

      <nav class="nav-desktop">
        <ul class="nav-desktop-list">
          <li class="nav-desktop-list-item">
            <a
              class="nav-desktop-list-item-link nav-desktop-list-item-about-me"
              href="index.html"
              >about me</a
            >
          </li>
          <li class="nav-desktop-list-item">
            <a
              class="nav-desktop-list-item-link nav-desktop-list-item-resume"
              href="resume.html"
              >resume</a
            >
          </li>
          <li class="nav-desktop-list-item">
            <a
              class="nav-desktop-list-item-link nav-desktop-list-item-projects"
              href="projects.html"
              >projects</a
            >
          </li>
          <li class="nav-desktop-list-item">
            <a
              class="nav-desktop-list-item-link nav-desktop-list-item-contact"
              href="contact.html"
              >contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <div class="contact-heading-container">
          <span class="contact-heading-square"></span>
          <h1 class="contact-heading">Let's talk</h1>
        </div>

        <form action="/contact" method="POST">
          <!-- send a POST Request to the /contact ROUTE -->

          <div class="form-first-name-container">
            <label class="form-first-name-label" for="form-first-name"
              >First Name <span class="form-label-asterisk">*</span></label
            >
            <input
              id="first-name"
              class="form-first-name-input"
              type="text"
              required
              min="2"
            />
          </div>

          <div class="form-last-name-container">
            <label class="form-last-name-label" for="form-last-name"
              >Last Name <span class="form-label-asterisk">*</span></label
            >
            <input
              id="form-last-name"
              class="form-last-name-input"
              type="text"
              required
              min="2"
            />
          </div>

          <div class="form-email-container">
            <label class="form-email-label" for=""
              >Email <span class="form-label-asterisk">*</span></label
            >
            <input
              id="form-email"
              class="form-email-input"
              type="email"
              required
            />
          </div>

          <div class="form-subject-container">
            <label class="form-subject-label" for="form-subject">Subject</label>
            <input id="form-subject" class="form-subject-input" type="text" />
          </div>

          <div class="form-message-container">
            <label class="form-message-label" for="form-message">Message</label>
            <input
              id="form-message-mobile"
              class="form-message-input-mobile"
              type="text"
            />
            <textarea
              id="form-message-desktop"
              class="form-message-textarea-desktop"
            ></textarea>
          </div>

          <input class="form-submit" type="submit" value="SEND" />
        </form>
      </div>
    </main>
  </body>
</html>
