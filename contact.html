<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to css file -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&family=Quicksand:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ce0969a756.js"
      crossorigin="anonymous"
    ></script>
    <title>Saadia El fekak</title>
  </head>

  <body>
    <header class="header">
      <!-- h brand -->
      <div class="h__brand">
        <div class="h__brand__icon"></div>
        <a class="h__brand__title" href="./index.html">Saadia El fekak</a>
        <p class="h__brand__subtitle">
          <span class="h__brand__span">/</span>Software developer
        </p>
      </div>
      <!-- Hamburger icon -->
      <input type="checkbox" id="h__side-menu" />
      <label class="h__hamb" for="h__side-menu">
        <div class="h__hamb-line__container">
          <span class="h__hamb-line"></span>
          <span class="h__hamb-line"></span>
          <span class="h__hamb-line"></span>
        </div>
      </label>
      <!-- Navbar -->
      <nav class="h__nav">
        <ul class="h__nav__menu">
          <li><a href="./index.html">About me</a></li>
          <li><a href="./resume.html">Resume</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li><a class="active-link" href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main--secondary">
      <div class="m__title__container">
        <div class="m__icon"></div>
        <h1 class="m__title">Contact</h1>
      </div>
      <form class="m__form">
        <div class="m__form__section">
          <label class="m__form__label" for="fname"
            >First name<span class="m__form__required"> *</span></label
          >
          <input
            class="m__form__input"
            type="text"
            id="fname"
            name="fname"
            required
          />
        </div>
        <div class="m__form__section">
          <label class="m__form__label" for="lname"
            >Last name<span class="m__form__required"> *</span></label
          >
          <input
            class="m__form__input"
            type="text"
            id="lname"
            name="lname"
            required
          />
        </div>
        <div class="m__form__section">
          <label class="m__form__label" for="email"
            >Email<span class="m__form__required"> *</span></label
          >
          <input class="m__form__input" type="email" id="email" name="email" />
        </div>
        <div class="m__form__section">
          <label class="m__form__label" for="subject">Subject</label>
          <input
            class="m__form__input"
            type="text"
            id="subject"
            name="subject"
          />
        </div>
        <div class="m__form__section">
          <label class="m__form__label" for="message">Message</label>
          <textarea
            class="m__form__input"
            id="message"
            name="message"
          ></textarea>
        </div>
        <button class="btn btn--primary" type="submit">Send</button>
      </form>
    </main>
    <footer class="footer">
      <div class="f__sections">
        <div class="f__section">
          <h4 class="f__section__title">Call</h4>
          <p class="f__section__content">000-000-0000</p>
        </div>
        <div class="f__section">
          <h4 class="f__section__title">Write</h4>
          <a class="f__section__mail" href="saadiaelfekak@gmail.com"
            >saadiaelfekak@gmail.com</a
          >
        </div>
        <div class="f__section">
          <h4 class="f__section__title">Follow</h4>
          <div class="f__section__links">
            <a href="#"><i class="fa-brands fa-facebook-f fa-xl"></i></a>
            <a href="#"><i class="fa-brands fa-twitter fa-xl"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in fa-xl"></i></a>
            <a href="#"><i class="fa-brands fa-instagram fa-xl"></i></a>
          </div>
        </div>
      </div>
      <p class="f__text">
        This website design was created by Wix.com, and is used here for
        strictly educational purposes.
      </p>
    </footer>
  </body>
</html>
