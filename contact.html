<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <script
      src="https://kit.fontawesome.com/d81457d759.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact form</title>
  </head>
  <body>
    <header>
      <section class="name-title">
        <div>
          <span class="blue-box"></span>
          <h2>Maya Nelson</h2>
          <span id="slash">/</span>
        </div>
        <p class="title">PROJECT MANAGER</p>
      </section>
      <nav class="nav-bar">
        <input id="check" type="checkbox" />
        <label for="check" class="nav-label">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </label>
        <ul class="nav-items">
          <li>
            <a href="index.html">About Me</a>
          </li>
          <li>
            <a href="#">Resume</a>
          </li>
          <li>
            <a href="#">Projects</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="heading">
        <span class="blue-box" id="blue-box"></span>
        <h1>Let's talk</h1>
      </section>

      <form action="">
        <div class="name-wrapper">
          <div class="name-input">
            <label for="first-name"
              >First Name <span class="asterix">*</span></label
            >
            <input
              type="text"
              id="first-name"
              required
              minlength="2"
              name="first-name"
              class="name"
            />
          </div>

          <div class="name-input">
            <label for="last-name"
              >Last Name <span class="asterix">*</span></label
            >
            <input
              type="text"
              id="last-name"
              required
              minlength="2"
              name="last-name"
              class="name"
            />
          </div>
        </div>

        <label for="email">Email <span class="asterix">*</span></label>
        <input type="email" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" />

        <label for="message">Message</label>
        <input type="text" id="message" />

        <div class="button">
          <button class="resume" type="submit">Send</button>
        </div>
      </form>
    </main>

    <footer>
      <section class="contact">
        <article class="phone">
          <h3>Call</h3>
          <p>123-456-7890</p>
        </article>
        <article class="email">
          <h3>Write</h3>
          <p>info@mysite.com</p>
        </article>
        <article class="social-media">
          <h3>Follow</h3>
          <p>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-instagram"></i>
          </p>
        </article>
      </section>
      <section class="copyright">
        <p><span>&copy;</span> 2023 by Maya Nelson.</p>
        <p class="p-two">Proudly created with <a href="wix.com">Wix.com</a></p>
      </section>
      <p class="declaration">
        This website design was created by Wix.com, and is used here for
        strictly educational purposes.
      </p>
    </footer>
  </body>
</html>
