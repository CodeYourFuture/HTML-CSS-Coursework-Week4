                <div class="first-name">

                      <input type="text" id="fname" name="fname" class="form-input required-input" minlength="2" maxlength="100" required >

                </div>
                <div class="last-name">

                      <input type="email" id="email" name="email" class="form-input email-input required-input"  pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" size="50"
                      required >
                  </div>
                 
                </div>
                <div class="subject">
                  <label for="subject" class="form-label">Subject</label>
                  <div>
                      <input type="text" id="subject" name="subject" class="form-input" >
                  </div>
                  
                </div>
                <div class="message">
                  <label for="message" class="form-label">Message</label>
                  <textarea id="message" name="message" class="form-input text-area"></textarea>
                </div>
                <div class="send">

                </div>
                <div id="thanks" class="submit-message">

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");
   
        hamburger.addEventListener("click", mobileMenu);
   
       function mobileMenu() {
       hamburger.classList.toggle("active");
       navMenu.classList.toggle("active");
      }
     const navLink = document.querySelectorAll(".nav-link");
   
      navLink.forEach(n => n.addEventListener("click", closeMenu));
   
       function closeMenu() {
       hamburger.classList.remove("active");
       navMenu.classList.remove("active");
       }
