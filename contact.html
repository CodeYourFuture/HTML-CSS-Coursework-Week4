<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Responsive grid project</title>

		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header>
			<div class="first-start">
				<div class="start-box">
					<div></div>
				</div>
				<div class="name"><h2>Maya Nelson</h2></div>
				<div class="slash"><p>/</p></div>
				<div class="role"><p>PROJECT MANAGER</p></div>
			</div>
			<div>
				<nav>
					<img class="hamburger-menu" src="./img/hamburger-menu.svg" />
					<ul>
						<li><a href="index.html">ABOUT ME</a></li>
						<li><a href="resume.html">RESUME</a></li>
						<li><a href="projects.html">PROJECTS</a></li>
						<li><a class="active" href="">CONTACT</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="resume-start contact-start">
			<div class="title">
				<div class="resume-projects-contact-blue-box"></div>
				<h1>Let's Talk</h1>
			</div>
		</section>

		<section class="form">
			<form acton="">
				<div>
					<label for="first-name">First Name *</label>
					<input id="first-name" type="text" required />
				</div>
				<div>
					<label for="last-name">Last-Name *</label>
					<input id="last-name" type="text" required />
				</div>
				<div>
					<label for="email">Email *</label>
					<input id="email" type="email" required />
				</div>
				<div>
					<label for="subject">Subject *</label>
					<input id="subject" type="subject" required />
				</div>
				<div>
					<label for="message">Message *</label>
					<textarea id="message" rows="1" required></textarea>
				</div>
				<div>
					<button class="btn btn-form" type="submit">SEND</button>
				</div>
			</form>
		</section>

		<footer>
			<div class="call">
				<h4>Call</h4>
				<p>123-456-7890</p>
			</div>
			<div class="write">
				<h4>Write</h4>
				<p>info@mysite.com</p>
			</div>
			<div class="follow">
				<h4>Follow</h4>
				<div class="footer-social-icons">
					<ul>
						<a href="https://facebook.com/"
							><i class="fa-brands fa-facebook-f"></i
						></a>
						<a href="https://twitter.com/"
							><i class="fa-brands fa-twitter"></i
						></a>
						<a href="https://linkedin.com/"
							><i class="fa-brands fa-linkedin-in"></i
						></a>
						<a href="https://instagram.com/"
							><i class="fa-brands fa-instagram"></i
						></a>
					</ul>
				</div>
			</div>
			<div class="text">
				<p>
					&copy; 2023 by Maya Nelson<br />Proudly re-created by
					<i>Levi</i> <br/> From <a href="https://wix.com/">wix</a>
				</p>
			</div>
		</footer>
	</body>
</html>
