<main>
    <div class="standard-article">
        <div class="heading">
            <div class="blue-icon"></div>
            <h1>Let's talk</h1>
        </div>
         <div class="article-insert">
            <form class="contact-form">
                <div class="form-name-container">
                    <div class="form-fname-block">
                        <label for="fname"><h3>First Name <span>*</span></h3></label>
                        <input type="text" name="fname" id="fname" placeholder=" " required>
                    </div>
                    <div class="form-lname-block">
                        <label for="lname"><h3>Last Name <span>*</span></h3></label>
                        <input type="text" name="lname" id="lname" required>
                    </div>                   
                </div>
                <label for="email"><h3>Email <span>*</span></h3></label>
                <input type="email" name="email" id="email" required>
                <label for="subject"><h3>Subject</h3></label>
                <input type="text" name="subject" id="subject">
                <label for="message"><h3>Message</h3></label>
                <textarea name="message" id="message"></textarea>
                <input class="btn-blue text-uppercase" type="button" value="Send">
            </form>          
        </div>
    
    </div>
</main>
