<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Add a link to your custom CSS here -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Responsive grid project</title>
  </head>

  <body>
    <!-- Add your markup here -->
    <header>
      <div class="square_icon" id="square_2">
        <div class="square_1">
          <div id="square_2inlineContent" data-testid="inline-content" class="">
            <div
              id="square_2inlineContent-gridContainer"
              data-testid="mesh-container-content"
            ></div>
          </div>
        </div>
      </div>

      <span class="font1 name"> Maya Nelson </span>
      <span class="font2 title"> PROJECT MANAGER </span>

      <div class="icon_container_1 menu_icon">
        <div class="icon_line_1 icon_line_1_2 icon_line_1_1"></div>
        <div class="icon_line_1 _2vsXM"></div>
        <div class="icon_line_1 icon_line_1_2 icon_line_1_3"></div>
      </div>

      <nav>
        <ul class="font2">
          <li>
            <a href="/index.html">ABOUT ME</a>
        </li>
          <li>
            <a href="#">RESUME</a>
          </li>
          <li>
            <a href="#">PROJECTS</a>
          </li>
          <li>
            <a href="/contact.html">CONTACT</a>
          </li>
        </ul>
      </nav>
    </header>

    <main style="border-bottom: dotted; border-bottom-color: transparent;">
        <section class="contact_header">
            <div class="square_icon" id="square_2">
                <div class="square_1" style="margin: inherit;">
                  <div id="square_2inlineContent" data-testid="inline-content" class="">
                    <div
                      id="square_2inlineContent-gridContainer"
                      data-testid="mesh-container-content"
                    ></div>
                  </div>
                </div>
              </div>

            <div class="contact_slogan font1">Let's talk</div>
        </section>

        <section class="contact_section font2" style="font-weight:bold;">
            <form>
                <label id="first_name"> First Name *</label> <br>
                <input type="text" name="first_name" id="first_name" required /> <br>
                <label id="last_name"> Last Name *</label> <br>
                <input type="text" name="last_name" id="last_name" required /> <br>
                <label id="email"> Email *</label> <br>
                <input type="text" name="email" id="email" required /> <br>
                <label id="subject"> Subject</label> <br>
                <input type="text" name="subject" id="subject" /> <br>
                <label id="message">Message</label> <br>
                <textarea></textarea><br>
                <div style="text-align: center;"><button class="button1" style="width: 100px;" type="submit"> SEND</button></div>
            </form>
        </section>
    </main>
    <footer>
      <div class="tel">
        <p class="footer_text">Call</p>
        <p>123-456-7890</p>
      </div>
      <div class="mail">
        <p class="footer_text">Write</p>
        <p>info@mysite.com</p>
      </div>
      <div class="media">
        <p class="footer_text">Follow</p>
        <div>
            <img src="/designs/fb.png"  class="icons"></img>
            <img src="/designs/twitter.png"  class="icons"></img>          
            <img src="/designs/linkedin.png"  class="icons"></img>
            <img src="/designs/ig.png"  class="icons"></img>
                  </div>
      </div>
      <p class="claim footer_text">
        This website design was created by Wix.com, and is used here for
        strictly educational purposes.
      </p>
    </footer>
  </body>
</html>
