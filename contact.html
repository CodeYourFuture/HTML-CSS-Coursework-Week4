  <body>
    <!-- main of contact -->
    <main class="main-contact">
        <!-- header section -->
        <section class="header">
            <label class="hamburger-menu">
          <input type="checkbox" />
          <span class="menu"> <span class="hamburger"></span> </span>
          <ul>
            <a href="#" style="color: black;">ABOUT ME</a>
            <a href="resume.html" style="color:black;">RESUME</a>
            <a href="#" style="color: #0150FD;">CONTACT</a>
          </ul>

        <div class="header-badge">
          <div class="blue-square"></div>
          <a href="#" class="profile-name">Leila Faez</a>
        </div>
        <a href="#" class="profile-job">web developer</a>
        </section>
        <!-- form section -->
        <section class="contact-form">
          <div class="contact-top">
            <div class="blue-square"></div>
            <h1>Let's Talk</h1>
           </div>
           <div class="white-container">
                <form action="">
                    <div class="name-part">
                        <label class="required" for="name">First Name</label>
                        <input type="text" id="name" name="fname" required>
                    </div>
                    <div class="family-part">
                        <label class="required" for="family">Last Name</label>
                        <input type="text" id="family" name="lname" required>
                    </div>
                    <div class="email-part">
                        <label class="required" for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="subject-part">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" minlength="5" maxlength="30">
                    </div>
                    <div class="message-part">
                        <label for="message">Message</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <!-- <input type="text" id="message" name="message" maxlength="150"> -->
                    </div>
                    <div class="btn-part">
                        <button class="resume-btn">Send</button>
                    </div>
                    <span id="result"></span>
                </form>
             </div>
          
        </section>
        <!-- footer section -->
        <section class="footer">
            <div class="contact-info">
          <div class="contact-detail">
            <p class="footer-text">Call</p>
            <p>07938478994</p>

          <div>
            <p class="footer-text">Write</p>
            <a href="mailto : leilifaz39@gmail.com" class="email">

        </div>
        <div class="social-media-footer">

        </div>
