    <main>
      <section class="contact__section">
        <div class="contacts">
          <div class="project__flex">
            <div class="square__header"></div>
            <h1>Let's talk</h1>
          </div>
        </div>

        <form class="contact__content">

          <div class="contact__block">
            <label for="firstname">First Name <span class="contact__star">*</span></label>
            <input type="text" id="firstname" class="contact__line">
            <label for="lastname">Last Name<span class="contact__star">*</span></label>
            <input type="" id="lastname" class="contact__line">
          </div>
          <label for="">Email<span class="contact__star">*</span></label>
          <input type="" id="" class="contact__line">
          <label for="">Subject</label>
          <input type="" id="" class="contact__line">
          <label for="">Message</label>
          <input type="" id="" class="contact__line">
          <button class="send">SEND</button>
        </form>
      </section>
    </main>
      <footer>
        <p class="call">
          <span>Call</span> <br />
          123-456-7890
        </p>
        <p class="email">
          <span> Write</span> <br />

        </p>
        <div class="socialmedia__icons">
