        <div class="grid-container">
                <header id="header">
                    <section class="navbar">

                <h1><i id="square" class="fas fa-square"></i> Let's talk</h1>
                    <form>
                        <fieldset>
                            <label for="FN">First Name *</label>   
                            <input type="text" class="box"  id="FN" maxlength="100" required />
                            <label for="LN">Last Name *</label> 
                            <input type="text" class="box"  id="LN" required/>
                            <label for="email">Email *</label> 
                            <input type="text" class="box"  id="email" required/>
                            <label for="subject">Subject</label> 
                            <input type="text" class="box"  id="subject" />
                            <label for="message">Message</label> 
                            <input type="text" class="box"  id="message" />
                            <button class="send">Send</button> 
                        </fieldset>
                    </form>
