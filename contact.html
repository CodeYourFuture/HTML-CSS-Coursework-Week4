<main>
    <div class="container contact shadow p-sm-3 mt-5">
      <form action="action_page.php" method="post">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Please, enter your first name">
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Please, enter your last name">
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="form_email">Email</label>
          </div>
          <div class="col-75">
            <input id="form_email" type="email" name="email" class="form-control" placeholder="Please, enter your email" required="required" data-error="Valid email is required.">
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Subject</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="What's on your mind?" style="height:50px"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="form_message">Message</label>
          </div>
          <div class="col-75 mt-0">
            <textarea id="form_message" name="message" class="form-control" placeholder="Elaborate on it here" rows="4" required="required" data-error="Please, leave a message"></textarea>
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-50 mt-3">
            <input type="submit" class="btn btn-change btn-send" value="Submit">
          </div>
          <div class="col-50">
            <p class="text-muted text-center">All fields are required.</p>
          </div>
        </div>
      </form>
    </div>
