<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive grid project</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="first-start">
            <div class="start-box">
                <div></div>
            </div>
            <div class="name"><h2>Maya Nelson</h2></div>
            <div class="slash"><p>/</p></div>
            <div class="role"><p>PROJECT MANAGER</p></div>
        </div>
        <div>
            <nav>
                <img class="hamburger-menu" src="./img/hamburger-menu.svg" />
                <ul>
                    <li><a href="index.html">ABOUT ME</a></li>
                    <li><a href="resume.html">RESUME</a></li>
                    <li><a href="projects.html">PROJECTS</a></li>
                    <li><a class="active" href="">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="resume-start contact-start">
        <div class="title">
            <div class="resume-projects-contact-blue-box"></div>
            <h1>Let's Talk</h1>
        </div>
    </section>

    <section class="form">
        <form acton="">
            <div>
                <label for="first-name">First Name *</label>
                <input id="first-name" type="text" required />
            </div>
            <div>
                <label for="last-name">Last-Name *</label>
                <input id="last-name" type="text" required />
            </div>
            <div>
                <label for="email">Email *</label>
                <input id="email" type="email" required />
            </div>
            <div>
                <label for="subject">Subject *</label>
                <input id="subject" type="subject" required />
            </div>
            <div>
                <label for="message">Message *</label>
                <textarea id="message" rows="1" required></textarea>
            </div>
            <div>
                <button class="btn btn-form" type="submit">SEND</button>
            </div>
        </form>
    </section>

    <footer>
        <div class="call">
            <h4>Call</h4>
            <p>123-456-7890</p>
        </div>
        <div class="write">
            <h4>Write</h4>
            <p>info@mysite.com</p>
        </div>
        <div class="follow">
            <h4>Follow</h4>
            <div class="footer-social-icons">
                <ul>
                    <li><img src="./img/facebook.webp" alt="facebook logo"></li>
                    <li><img src="./img/twitter.webp" alt="twitter logo"></li>
                    <li><img src="./img/linked-in.webp" alt="linked-in logo"></li>
                    <li><img src="./img/instagram.webp" alt="instagram logo"></li>
                </ul>
            </div>
        </div>
        <div class="text">
            <p>&copy; 2023 by Maya Nelson<br/>Proudly created with <a href="https://wix.com">Wix.com</a><br/>Icons by <a href="https://icons8.com/">Icons8</a></p>
        </div>
    </footer>
</body>
</html>
