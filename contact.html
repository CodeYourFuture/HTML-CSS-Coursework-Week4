<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
        <ul>
            <li> <a class="nav-bar" href="">About Me</a></li>
            <li> <a class="resume"href="#">Resume</a></li>
            <li> <a class="project" href="#">Projects </a></li>
            <li> <a class="contact" href="#">Contact</a></li>
        </ul>
    </header> 
    <h1>Lets Talk</h1>
    <div class="contact-form">
    <form id="contact-form ">
        <label for="name" ></label>
        <input name="name" type="text" class="form-control" placeholder="First Name"><br>
        <input name="last-name" type="last-name" class="form-control" placeholder="Last Name"><br>
        <input name="email" type="email" class="form-control" placeholder="Email"><br>
        <input name="subject" type="subject" class="form-control" placeholder="Subject"><br>
        <textarea name="message" class="form-control" placeholder="Message" 4rows="4" required></textarea><br>
        <input name="submit" type="submit" class="form-control" placeholder="Send"><br>
    </form>
    </div>
    
</body>
</html>
