<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Add a link to your custom CSS here -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Responsive grid project</title>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <div class="square"></div>
          <div class="logo__block">
            <p class="logo__name">Maya Nelson</p>
            <p>PROJECT MANAGER</p>
          </div>
        </div>
        <div class="navbar__menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="contact__section">
        <div class="contacts">
          <div class="project__flex">
            <div class="square__header"></div>
            <h1>Let's talk</h1>
          </div>
        </div>

        <div class="contact__content">
          <p>First Name <span class="contact__star">*</span></p>
          <hr class="contact__line">
          <p>Last Name<span class="contact__star">*</span></p>
          <hr class="contact__line">
          <p>Email<span class="contact__star">*</span></p>
          <hr class="contact__line">
          <p>Subject</p>
          <hr class="contact__line">
          <p>Message</p>
          <hr class="contact__line">
          <button class="send">SEND</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Call 123-456-7890</p>
      <p>Write info@mysite.com</p>
      <div class="socialmedia__icons">Follow</div>
    </footer>

    <!-- Add your markup here -->

    <!-- Please leave this in to credit the creators of this design -->
    <p>
      This website design was created by Wix.com, and is used here for strictly
      educational purposes.
    </p>
  </body>
</html>
