<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Add a link to your custom CSS here -->
    <link rel="stylesheet" href="resume.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Responsive grid project</title>
</head>

<body>

    <!-- Add your markup here -->
    <header id="header">
        <section id="name_plate">
            <div id="name_header">
                <div class="blue_cube" id="blue_cube_header"></div>
                Maya Nelson
            </div>
            <p id="slash">/</p>
            <p id="job_title">PROJECT MANAGER</p>
        </section>
        <nav id="navbar">
            <section id="menu_icon">
                <div class="menu" id="menu_top"></div>
                <div class="menu" id="menu_middle"></div>
                <div class="menu" id="menu_bottom"></div>
            </section>
            <section id="navigation">
                <p class="nav_links" ><a id="nav_about_me" href="#">ABOUT ME</a></p>
                <p class="nav_links"><a href="#">RESUME</a></p>
                <p class="nav_links"><a href="#">PROJECTS</a></p>
                <p class="nav_links"><a href="#">CONTACT</a></p>
            </section>
        </nav>

    </header>
    <main id="main">
        <div id="heading_main"></div>
        <section id="resume_section1">
            <div id="subheading1"></div>
            <div id="cv_button"></div>
            <div id="year1"></div>
            <div id="section_title1"></div>
            <div id="section_subtitle1-1"></div>
            <div id="section_subtitle2-1"></div>
            <div id="section_paragraph1">
                <p id="section_blurb1"></p>
            </div>
        </section>
        <section id="resume_section2">
            <div id="subheading2"></div>
            <div id="year2"></div>
            <div id="section_title2"></div>
            <div id="section_subtitle1-2"></div>
            <div id="section_subtitle2-2"></div>
            <div id="section_paragraph2">
                <p id="section_blurb2"></p>
            </div>
        </section>
        <section id="resume_section3">
            <div id="subheading1-3"></div>
            <div id="list1-3">
                <ul class="lists">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div id="list2-3">
                <ul class="lists">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div id="contact">
            <div id="contact_call">
                <h4 class="contact_footer">Call</h4>
                <p class="contact_footer">123-456-7890</p>
            </div>
            <div id="contact_write">
                <h4 class="contact_footer">Write</h4>
                <p class="contact_footer">info@mysite.com</p>
            </div>
        </div>
        <div id="social_footer">
            <h4 id="follow">Follow</h4>
            <div id="socials2">
                <img class="socials_footer" src="/css/images/socials/facebook.png" alt="Facebook Icon">
                <img class="socials_footer" src="/css/images/socials/twitter.png" alt="Twitter Icon">
                <img class="socials_footer" src="/css/images/socials/linkedin.png" alt="LinkedIn Icon">
                <img class="socials_footer" src="/css/images/socials/instagram.png" alt="Instagram Icon">
            </div>
        </div>
        <small id="copyright">
            <p>Â© 2023 by Maya Nelson.</p>
            <p>Proudly created with <a href="https://www.wix.com/">Wix.com</a></p>
                
        </small>
    </footer>

    <!-- Please leave this in to credit the creators of this design -->
    <p id="credit">This website design was created by Wix.com, and is used here for strictly educational purposes.</p>
</body>

</html>
