<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Responsive grid project</title>
        <link rel="stylesheet" href="./css/main.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Outfit:wght@200&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <div class="header-top-half">
                <!-- SEARCH BAR -->
                <div class="search-container">
                    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
                    <i class="fa fa-search" aria-hidden="true" ></i>
                    <input class="input-field" type="text" placeholder="Search..." name="search">
                </div>

                <!-- SHOPPING BASKET -->
                <div class="shopping-basket">
                    <img src="./icons/shopping-basket.svg" class="svg-color" alt="shopping basket icon"/>
                </div>
            </div>

            <!--  -->
            <div>
                <div class="logo-title">
                    <h1>PRICKLES & CO.</h1>
                </div>
            </div>
            <div class="header-info"> 
                <h2>We Deliver to Your Doorstep</h2>
            </div>
        </header>

        <hero class="hero"></hero>

        <section class="shop-cacti">
            <img>
        </section>

        <section class="shop-plants">
            <img>
        </section>

        <section class="shop-succulents">
            <img>
        </section>

        <section class="about-us"></section>

        <div class="greenhouse-img">
            <img>
        </div>

        <div class="leaf-img">
            <img>
        </div>

        <div class="foliage-img">
            <img>
        </div>

        <section class="offer"></section>

        <form class="order"></form>

        <div class="end-page-img">
            <img>
        </div>

        <footer class="footer"></footer>

        <!-- Please leave this in to credit the creators of this design -->
        <p>This website design was created by Wix.com, and is used here for strictly educational purposes.</p>
    </body>

</html>
