<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Responsive grid project</title>
        <link rel="stylesheet" href="./css/main.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Outfit:wght@200&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <header class="header">
            <div class="header-top-half">
                <!-- SEARCH BAR -->
                <div class="search-container">
                    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
                    <i class="fa fa-search" aria-hidden="true" ></i>
                    <input class="input-field" type="text" placeholder="Search..." name="search">
                </div>

                <!-- SHOPPING BASKET -->
                <div class="shopping-basket">
                    <img src="./icons/shopping-basket.svg" class="svg-color" alt="shopping basket icon"/>
                </div>
            </div>

            <!-- LOGO -->
            <div class=header-nav>
                 <h1>PRICKLES & CO.</h1>
            
                 <!-- HAMBURGER -->
                <div class="nav-icon">
                    <div class="line"></div>
                </div>
            </div>
          
            <h2>We Deliver to Your Doorstep</h2>   
        </header>

        <!-- HERO -->
        <div class="hero">
            <div class="logo-est-year">
                <div class="est-title">
                    <span>ESTB</span>
                    <hr>
                </div>    
                <div class="logo-img">
                    <img src="./icons/logo-img.svg" class="svg-color" alt="logo image"/>
                </div>
                <div class="year-title">
                    <span>2023</span>
                    <hr>
                </div>
            </div>

            <h1 class="logo-title">PRICKLES & CO</h1>

            <div class="hero-subheading-container">
                <h2 class="hero-subheading text1">BRING NATURE</h2>
                <h2 class="hero-subheading text2">INDOORS</h2>
            </div>
            
            <div class="hero-button">
                <button class="button">Shop Now</button>
            </div>
        </div>

        <!-- SHOP -->
        <section class="shop-cacti">
            <div class="desc">
                <h1 class="title-name cacti">CACTI</h1>
                <hr class="title-underline">
                <button class="button-text">Shop collection</button>
            </div>
            <img src="./images/cactus.png" alt="hand holding cactus plant pot"/>
        </section>
                
        <section class="shop-plants">
            <div class="desc">
                <h1 class="title-name plants">PLANTS</h1>
                <hr class="title-underline">
                <button class="button-text">Shop collection</button>
            </div>
            <img src="./images/plants.png" alt="hand holding plant pot"/>
        </section>

        <section class="shop-succulents">
            <div class="desc">
                <h1 class="title-name succulents">SUCCULENTS</h1>
                <hr class="title-underline">
                <button class="button-text">Shop collection</button>
            </div>
            <img src="./images/succulents.png" alt="hand holding plant pot"/>
        </section>

    

       

        <section class="about-us"></section>

        <div class="greenhouse-img">
            <img>
        </div>

        <div class="leaf-img">
            <img>
        </div>

        <div class="foliage-img">
            <img>
        </div>

        <section class="offer"></section>

        <form class="order"></form>

        <div class="end-page-img">
            <img>
        </div>

        <footer class="footer"></footer>

        <!-- Please leave this in to credit the creators of this design -->
        <p>This website design was created by Wix.com, and is used here for strictly educational purposes.</p>
    </body>

</html>
