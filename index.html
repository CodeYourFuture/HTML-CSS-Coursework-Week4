        <section class="second-bg-img"></section>

        <section id="about" class="about container col-6">
            <h1>About.</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo sapiente eius cumque pariatur eveniet,
                ad excepturi ratione dignissimos repellendus temporibus.</p>
        </section>

        <section class="third-bg-img"></section>

        <section id="contact" class="contact">
            <h1>Contact.</h1>
            <div class="container">
                <form class="row">
                    <label class="col-10 sm-col-10 md-col-6 lg-col-5 info-label req" for="name">Enter Your Name</label>
                    <input class="col-10 sm-col-10 md-col-6 lg-col-5" type="text" id="name" name="name"
                        placeholder="Name" required><br>
                    <label class="col-10 sm-col-10 md-col-6 lg-col-5 info-label req" for="email">Enter Your
                        Email</label>
                    <input class="col-10 sm-col-10 md-col-6 lg-col-5" type="email" id="email" name="email"
                        placeholder="Email" required><br>
                    <label class="col-10 sm-col-10 md-col-6 lg-col-5 info-label" for="phone">Enter Your Phone</label>
                    <input class="col-10 sm-col-10 md-col-6 lg-col-5" type="tel" id="phone" name="phone"
                        placeholder="Phone"><br>
                    <label class="col-10 sm-col-10 md-col-6 lg-col-5 info-label req" for="message">Enter Your Message
                        Here</label>
                    <textarea class="col-10 sm-col-10 md-col-6 lg-col-5" type="text" id="message" rows="5" cols="50"
                        placeholder="Message" required></textarea>
                    <div class="form-end row md-col-6 lg-col-5">    
                        <p>info@mysite.com</p>
                        <div class="social-media row">
                            <a href="https://en-gb.facebook.com/" class="fa fa-facebook"></a>
                            <a href="https://pinterest.com/" class="fa fa-pinterest"></a>
                            <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                            <input class="btn" type="submit" value="Send">
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2020 by MNashawati.</p>
