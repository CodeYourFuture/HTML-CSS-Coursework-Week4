<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Add a link to your custom CSS here -->
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\header.css">
    <link rel="stylesheet" href="css\footer.css">
    <link rel="stylesheet" href="css\profile.css">
    <link rel="stylesheet" href="css\hello.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@600&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">

    <title>Responsive grid project</title>
</head>

<body>

    <header class="header-container">

        <div class="squareplus-name-container">
            <div class="blue-square"></div>
            
            <div class="align-name">
                <h2 >Maya Nelson</h2>
            </div>
        </div>
        
        <div class="align-title">
            <p>PROJECT MANAGER</p>
        </div>

        <!-- menu nav icon -->
        <div class="align-menu">
            <div class="menu-container" onclick="myFunction(this)">
                <div class="top-line"></div>
                <div class="mid-line"></div>
                <div class="bottom-line"></div>
            </div>
        </div>
            
        <script>
            function myFunction(x) {
                x.classList.toggle("change");
            }
        </script>

    </header>
    <main>

        <div class="profile-box"> 
            <div class="profile-name-img-container">
                <div class="profile-img">
                    <Img class="round-profile-img" src="css\img\AdobeStock_230407429.webp"></Img>
                </div>

            </div>
        </div>

        <div class="hello-box"></div>

    </main>



    <footer class="footer-container">

    </footer>


</body>

</html>
