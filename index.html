<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Add a link to your custom CSS here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Outfit:wght@200&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Responsive grid project</title>
  </head>

  <body>
    <!-- Add your markup here -->
    <div class="master-page">
      <header class="header-site">
        <div class="header-search-bag">
          <div class="search-container">
            <input type="text" placeholder="Search.." name="search" />
            <i class="fas fa-search"></i>
          </div>
          <div class="bag">
            <!-- <img src="img/bag.svg" alt="" /> -->
          </div>
        </div>
        <div class="header-logo_title_menu_burger">
          <div class="logo_title">
            <h1>Prickles & CO.</h1>
            <p>We Delivery to Your Doorstep</p>
          </div>
          <div class="menu_burger">
            <i class="fas fa-bars fa-2x"></i>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero-image">
            <!-- <img src="..//responsive-grid-project/img/big-image.jpg" alt="" /> -->
          </div>
          <section class="hero-content">
            <div class="logo-icon-words">
              <span class="logo-words"><p>ESTB</p></span>
              <span class="logo-icon">
                <img
                  src="../responsive-grid-project/img/logo-icon.svg"
                  alt=""
                />
              </span>
              <span class="logo-words"><p>2023</p></span>
            </div>
            <h1>PLICKLES & CO</h1>
            <h3>BRING NATURE INDOORS</h3>
            <button class="btn">Shop Now</button>
            <span class="chat-icon"></span>
          </section>
        </section>
        <section class="products">
          <div class="feature">
            <div class="feature-title-btn">
              <h1>CACTI</h1>
              <div class="broder-bottom-h1"></div>
              <button class="btn">Shop Collection</button>
            </div>
            <div class="feature-img" title="">
              <img
                src="../responsive-grid-project/img/first-image.jpg"
                alt=""
              />
            </div>
          </div>
          <div class="feature">
            <div class="feature-title-btn">
              <h1>PLANTS</h1>
              <button class="btn">Shop Collection</button>
            </div>
            <div class="feature-img" title="">
              <img
                src="../responsive-grid-project/img/second-image.jpg"
                alt=""
              />
            </div>
          </div>
          <div class="feature">
            <div class="feature-title-btn">
              <h1>SUCCULENTS</h1>
              <button class="btn">Shop Collection</button>
            </div>
            <div class="feature-img" title="">
              <img
                src="../responsive-grid-project/img/third-image.jpg"
                alt=""
              />
            </div>
          </div>
        </section>
      </main>
      <!-- Please leave this in to credit the creators of this design -->
      <p>
        This website design was created by Wix.com, and is used here for
        strictly educational purposes.
      </p>
    </div>
  </body>
</html>
