<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive grid project</title>

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-section">
        <div class="header-cont-box"><div></div></div>
        <div class="header-cont-name"><h2>Maya Nelson</h2></div>
        <div class="header-cont-text"><p>/</p></div>
        <div class="header-cont-role"><p>PROJECT MANAGER</p></div>
      </div>
      <div>
        <nav>
          <img class="hamburger" src="./img/hamburger.svg" />
          <ul>
            <li><a class="active" href="">ABOUT ME</a></li>
            <li><a href="">RESUME</a></li>
            <li><a href="">PROJECTS</a></li>
            <li><a href="">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="hero-section-1">
      <div class="hero-cont-card">
        <div class="hero-cont-card-sec1">
          <div class="hero-cont-card-sec1-details">
            <img src="./img/woman.webp" alt="woman" />
            <p class="card-name">Maya<br />Nelson</p>
            <div class="card-divider"></div>
            <div class="card-btn-cont">
              <a class="card-btn1" href="#">RESUME</a>
              <a class="card-btn1 card-btn2" href="#">PROJECTS</a>
            </div>
            <div class="card-role-cont">
              <p>PROJECT MANAGER</p>
            </div>
          </div>
          <div class="hero-cont-card-sec1-social">
            <ul>
              <li><img src="./img/facebook.webp" alt="facebook logo" /></li>
              <li><img src="./img/twitter.webp" alt="twitter logo" /></li>
              <li><img src="./img/linkedin.webp" alt="linked-in logo" /></li>
              <li><img src="./img/instagram.webp" alt="instagram logo" /></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </footer>
  </body>
</html>
