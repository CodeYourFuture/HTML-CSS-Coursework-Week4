<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Add a link to your custom CSS here -->
    
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Quicksand:wght@300&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Responsive grid project</title>
</head>
<body>

<header>
        <div class = "hamburger__container">
            <div class = "hamburger__top__line"></div>
            <div class = "hamburger__middle__line"></div>
            <div class = "hamburger__bottom__line"></div>
        </div>
        <div class = "name__box__container">
            <div class = "blue__box"></div>
            <div><h3>Maya Nelson</h3></div>
        </div>
        <div class = "job__title_container">
            <p>PROJECT MANAGER</p>
        </div>
</header>

<main>


    <div class = "blue__letstalk_container">
        <div class = "blue__box__contact"></div>
        <h1>Let's talk</h1>
    </div>
    <div class ="fieldset__container">
        <fieldset>
                <div>
                    <div class = "form_column">
                        <label for="firstname">First name*</label>
                        <input id="firstname" type="text" required size ="12"name="firstname"/><br>
                    </div>
                    <div class = "form_column">
                        <label for="lastname">Last name*</label>
                        <input id="lastname" type="text" required size ="12" name="lastname"/>
                    </div>
                </div> 
                <div class = "form_column">
                    <label for="address">Email*</label>
                    <input id="address" type="text" required size ="20" name="email"/><br>
                    <label for="address2">Subject</label>
                    <input id="address2" type="text" size ="20" name="address2"/>  
                </div>
                <div class = "form_row ">
                    <div class = "form_column">
                        <label for="postcode">Message</label>
                        <textarea id="postcode" type="text" required size ="30"name = "messagebox">

                        </textarea>
                    </div>
                </div> 
                <div>
                    <btn class = "send__button">SEND</btn>
                 </div> 
            
        </fieldset>
             
    </div>









</main>



<footer>
    <div class = "call__write__container">
        <div>
            <p class = footer__contact ><b>Call</b></p>
            <p>123-456-7890 </p>
        </div>
        <div>
            <p class = footer__contact><b>Write</b></p>
            <p>info@mysite.com</p>
        </div>
    </div>
        
    <div class = "follow__icons">
        <div>
            <p>Follow</p>
            <img class = "social__icons" src = "images/facebook.webp"/>
            <img class = "social__icons" src = "images/twitter.webp"/>
            <img class = "social__icons" src = "images/linkedin.webp"/>
            <img class = "social__icons" src = "images/instagram.webp"/>
        </div>
    </div>
    <div class = "copyright__text">
        <p>&#x24B8; 2013 by Maya Nelson</p>
                <!-- Please leave this in to credit the creators of this design -->
        <p>This website design was created by Wix.com, and is used here for strictly educational purposes.</p>
    </div>
</footer>
</body>
</html>
