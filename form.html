<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="/form.css">

    <title>Responsive grid project</title>
</head>
      <!-- mobile first design -->
<body>
  <header class="header">
   <div class="head1">
    <div class="head">
      <div class="header-name">
        <span class="blue"></span>
        <h1>Maya Nelson</h1>
      </div>

      <p class="header-role">PROJECT MANAGER</p>
    </div>
      
         <nav class="hamburger-menu"> 
            <span class="top"></span>
            <span class="middle"></span>
            <span class="bottom"></span>
         </nav>
    </div>   
  </header>

  <main class="main-background">
    <div class="talk">
      <span class="blue"></span>
      <h1>Lets talk</h1>
    </div>

    <form class="contact">
        <div class="f-l">
            <label class="input">First Name*</label>
              <input required minlength="2" type="text" name="first-name" id="first"/>
            
              <label class="input">Last Name*</label>
              <input required type="text" name="first-name" id="second"/>
        </div>
        
        <label>Email</label>
         <input type="password" name="user-email" id="email"/>

        <label>Subject</label>
         <input  type="password" name="user-email" id="email"/>

        <label>Message</label>
        <textarea name="textarea" rows="6" columns="10"></textarea>

        <button class="send">Send</button>
        
    </form>
    </main>

    <footer class="footer">
    
      <div class="call">
       <ul>
        <li>Call</li>
        <li>123-456-7890</li>
       </ul>
  
      </div>
      <div class="write">
        <ul>
          <li>Write</li>
          <li>info@mysite.com</li>
        </ul>
      </div>
  
      
        <ul class="container">
          <a href="https://www.facebook.com/wix" target="_blank"><li class="fc"><img src="/image/facebook.svg"/></li></a>
          <a href="https://twitter.com/wix" target="_blank"><li class="tw"><img src="/image/twitter.svg"/></li></a>
          <a href="https://www.linkedin.com/company/wix-com" target="_blank"><li class="lk"><img src="/image/linkedin-in.svg"/></li></a>
          <a href="https://www.instagram.com/wix/" target="_blank"><li class="is"><img src="/image/instagram.svg"/></li></a>
       </ul>
      
  
      <div class="copyright">
        <ul>
         <li class="">@ 2023 by Maya Nelson.</li>
         <li class="">Proudly created with <a href="#">Wix.com</a></li>
        </ul>
      </div>
      
    </footer>





</body>
</html>
