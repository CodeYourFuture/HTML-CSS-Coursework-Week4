<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Here we import the Boostrap CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">

    <title>Responsive grid project</title>
</head>

<body>
    <section class="container">
        <header class="row">
            <div class="col-md-1">
                <img class="blue" src="./img/blue.jpg">
            </div>
            <div class="col-md-7">
                <p class="header-text"><span>Maya Nelson</span> / Project Manager</p>
            </div>
            <div class="col-md-4">
                <a href="./index.html" style="color:blue;">About Me</a>
                <a href="./index.html">Resume</a>
                <a href="./index.html">Projects</a>
                <a href="./Contact.html">Contact</a>
            </div>
        </header>
    </section>
    <section class="container">
        <main class="row">
            <div class="col-12">
                <p class="talk" style="font-weight: bolder; font-size:35px;">Let's Talk</p>
                <div class="card">
                        <form action="#">
                            <label for="fname">Full Name</label>
                            <input type="text" id="fname" name="firstname">
                            <br><br>
                            <label for="email">Email</label>
                            <input id="email" name="email">
                            <br><br>
                            <label for="subject">Subject</label>
                            <input id="subject" name="subject">
                            <br><br>
                            <label for="message">Message</label>
                            <textarea id="message" name="message"></textarea>
                            <br><br>
                            <input type="submit" value="Send">
                        </form>
                </div>
            </div>
        </main>
    </section>
    <section class="container">
        <footer class="row">
            <div class="col-md-6">
                <p class="footer">&copy; 2023 by Maya Nelson.</p>
                <p>Proudly created with Wix.com</p>
            </div>
            <div class="col-md-2">
                <a>Call</a>
                <p>123-456-7890</p>
            </div>
            <div class="col-md-2">
                <a>Write</a>
                <a>info@mysite.com</a>
            </div>
            <div class="col-md-2">
                <a>Follow</a>
                <div class="social-nav">
                    <a href="https://twitter.com/"><img src="./img/twitter-icon.svg" alt="twitter-logo"></a>
                    <a href="https://www.facebook.com/"><img src="./img/facebook-icon.svg" alt="facebook-logo"></a>
                    <a href="https://www.instagram.com/"><img src="./img/instagram-icon.svg" class="social"
                            alt="IG-logo"></a>
                </div>
            </div>
        </footer>
    </section>
</body>
